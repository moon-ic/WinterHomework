<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/format/css/footer.css">
    <link rel="stylesheet" href="/format/css/base.css">
    <link rel="stylesheet" href="/icon/iconfont.css">
    <link rel="stylesheet" href="./play.css">
</head>

<body>
    <div class="container">
        <!-- 主页面 -->
        <div class="main">
            <div class="back">&lt</div>
            <div class="playPage">
                <div class="cdBox">
                    <div class="cd"></div>
                    <div class="black"></div>
                    <div class="cdImg"><img src="/images/index1.png" alt=""></div>
                </div>
                <div class="detailBox">
                    <div class="name"></div>
                    <div class="details">
                        <div class="singer"></div>
                        <div class="album"></div>
                    </div>
                    <textarea class="lyrics" id="lrc_content" name="textfield" readonly>
                    </textarea>
                    <ul id="text" style="overflow: hidden;">

                    </ul>
                </div>
            </div>
            <div class="volume">
                <input id="volume" type="range" min="0" max="1" step="0.05" />
            </div>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <!-- 底部左 -->
            <!-- 歌曲信息 -->
            <div class="foot-left">
                <div id="geImg">
                    <div class="back">&lt</div>
                    <img src="/images/index1.png">
                </div>
                <div id="imf">
                    <div id="geMing">歌名</div>
                    <div id="geShou">歌手</div>
                </div>
                <div class="clearfix"></div><!-- 清除浮动 -->
            </div>
            <!-- 底部中 -->
            <!-- 播放盒子 -->
            <div class="foot-center">
                <!-- 按钮 -->
                <div class="controls" id="controls">
                    <div class="play">
                        <div><i id="pre" class="iconfont icon-shangyishou"></i></div>
                        <div class="moddle"><i id="play" class="iconfont icon-24gf-play"></i></div>
                        <div><i id="next" class="iconfont icon-xiayishou1"></i></div>
                    </div>
                </div>
                <div class=" progress">
                    <div id="start">0:00</div>
                    <div id="bar">
                        <input id="jinDu" type="range" min="0" max="1" step="0.05" />
                    </div>
                    <div id="end">04:00</div>
                </div>
                <section class="audio">
                    <audio src="" id="audio" controls></audio>
                </section>
            </div>
            <!-- 底部右-->
            <!-- 音量/列表 -->
            <div class="foot-right">
                <div><i id="voice" class="iconfont icon-shengyin_shiti"></i></div>
                <div><i class="iconfont icon-danlieliebiao"></i></div>
            </div>
        </div>

    </div>
    <script src="./play.js"></script>
</body>

</html>
