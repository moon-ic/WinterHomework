<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/format/css/footer.css">
    <link rel="stylesheet" href="/format/css/base.css">
    <link rel="stylesheet" href="./play.css">
</head>

<body>
    <div class="container">
        <!-- 主页面 -->
        <div class="main">
            <!-- <div class="back"><</div> -->
            <div class="playPage">
                <div class="cdBox">
                    <div class="cd"></div>
                    <div class="black"></div>
                    <div class="cdImg"><img src="/images/index1.png" alt=""></div>
                </div>
                <div class="detailBox">
                    <div class="name">ハレハレヤ（朗朗晴天）（Cover Flower）</div>
                    <div class="details">
                        <div class="singer">歌手: Hanser </div>
                        <div class="album">专辑: Hanser唱的歌</div>
                    </div>
                    <textarea class="lyrics" id="lrc_content" name="textfield" readonly>

                        作曲 : 羽生迷子<br>

                        夜の街迷いし穢れの乱歩<br>

                        夜间街上 踌躇不定 不净地游走<br>

                        何処から来たのよ見窄らしいね<br>

                        你从哪里来 为何衣衫褴褛<br>

                        ねぇうちにおいで温めてあげるよ<br>

                        要不 去我家吧 我家暖和<br>

                        今までよく頑張ったよね<br>

                        坚持到现在真不容易<br>

                        ここらで休んでみませんか<br>

                        就在这里稍事休息吧<br>

                        ゆっくり話をしませんか<br>

                        不慌不忙地聊几句吧<br>

                        とりあえず今夜は安心さ<br>

                        今晚姑且算是有了着落<br>

                        足跡は雪が消していた<br>

                        雪把足迹掩埋在纯白中<br>

                        声はひどく痛んだ<br>

                        说话声中饱含沧桑<br>

                        乾いた乾いた<br>

                    </textarea>
                    <ul id="text" style="overflow: hidden;">

                    </ul>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <!-- 底部左 -->
            <div class="foot-left">
                <div id="geImg">
                    <div class="back">&lt</div>
                    <img src="/images/index1.png">
                </div>
                <div id="imf">
                    <div id="geMing">歌名</div>
                    <div id="geShou">歌手</div>
                </div>
                <div class="clearfix"></div><!-- 清除浮动 -->
            </div>
            <!-- 底部中 -->
            <div class="foot-center">
                <div class="playBox">
                    <img src="/images/past.png" id="pastBtn">
                    <img src="/images/start.png" id="playBtn">
                    <img src="/images/next.png" id="nextBtn">
                </div>
                <div class="jinDuBox">
                    <div class="timeNow">03:01</div>
                    <div class="jindutiao"></div>
                    <div class="timeAll">04:00</div>
                </div>
            </div>
            <!-- 底部右-->
            <div class="foot-right">
                <a class="labaBox" href="#"><img src="/images/laba.png" alt=""></a>
            </div>
        </div>

    </div>
    <script src="./play.js"></script>
</body>

</html>
