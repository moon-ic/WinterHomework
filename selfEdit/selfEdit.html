<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/format/css/common.css">
    <link rel="stylesheet" href="/format/css/base.css">
    <link rel="stylesheet" href="./selfEdit.css">
    <link rel="stylesheet" href="/format/css/footer.css">
    <link rel="stylesheet" href="/icon/iconfont.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <img src="/images/header.png" id="logoImg">
            <div class="searchBox">
                <a href="" id="searchLogo"><img src="/images/searchlogo.png"></a>
                <input type="text" placeholder="" id="searchInput">
                <div class="clearfix"></div><!-- 清除浮动 -->
            </div>
            <div class="idBox">
                <a href="/personalDetail/personalDetail.html" id="touXiang"><img src="/images/头像.JPG"></a>
                <div id="niCheng">anchen</div>
            </div>
            <div class="clearfix"></div><!-- 清除浮动 -->
        </div>

        <!-- 主页面 -->
        <div class="main">
            <!-- 左导航 -->
            <div class="left">
                <div class="shellBox">
                    <a href="#" class="shell">发现音乐</a>
                </div>
            </div>

            <!-- 右页面 -->
            <div class="right">
                <!-- 搜索 -->
                <div id="searchPage">
                    <div id="resou">热搜榜</div>
                </div>
                <!-- 个人 -->
                <div id="meBox">
                    <a href="/selfEdit/selfEdit.html" id="settingBtn">个人信息设置</a>
                    <div id="quitBtn">退出登录</div>
                </div>
                <div id="edit">
                    <div class="leftEdit">
                        <div class="editTitle">编辑个人信息</div>
                        <div class="nickname">
                            昵称：<input type="text">
                        </div>
                        <div class="selfInfo">
                            介绍：<textarea id="selfinfo" cols="30" rows="10"></textarea>
                        </div>
                        <div class="gender">
                            性别：<input type="radio" name="sex" value="male">男
                            <input type="radio" name="sex" value="female">女
                        </div>
                        <!-- 1-生日表单 -->
                        <div class="birth">
                            <form name="reg_testdate">
                                生日： <select id="yy" name="YYYY" onchange="YYYYDD(this.value)">
                                    <option value="">请选择 年</option>
                                </select>
                                <select id="mm" name="MM" onchange="MMDD(this.value)">
                                    <option value="">选择 月</option>
                                </select>
                                <select id="dd" name="DD">
                                    <option value="">选择 日</option>
                                </select>
                            </form>
                        </div>
                        <!-- 2-城市表单 -->
                        <div class="position">
                            地区：<select id="province" onchange="showCity()">
                                <option>省份</option>
                                <option>北京</option>
                                <option>天津</option>
                                <option>河北省</option>
                                <option>山西省</option>
                                <option>内蒙古自治区</option>
                                <option>辽宁省</option>
                                <option>吉林省</option>
                                <option>黑龙江省</option>
                                <option>上海</option>
                                <option>江苏省</option>
                                <option>浙江省</option>
                                <option>安徽省</option>
                                <option>福建省</option>
                                <option>江西省</option>
                                <option>山东省</option>
                                <option>河南省</option>
                                <option>湖北省</option>
                                <option>湖南省</option>
                                <option>广东省</option>
                                <option>广西藏族自治区</option>
                                <option>海南省</option>
                                <option>重庆</option>
                                <option>四川省</option>
                                <option>贵州省</option>
                                <option>云南省</option>
                                <option>西藏自治区</option>
                                <option>陕西省</option>
                                <option>甘肃省</option>
                                <option>青海省</option>
                                <option>宁夏回族自治区</option>
                                <option>新疆维吾尔族自治区</option>
                                <option>台湾省</option>
                                <option>香港特别行政区</option>
                                <option>澳门特别行政区</option>
                            </select>
                            <select id="city">
                                <option>城市</option>
                            </select>
                        </div>
                        <!-- 提交位置 -->
                        <div class="editBtnBox">
                            <div id="editUp">保存</div>
                            <div id="editQuit">取消</div>
                        </div>
                    </div>
                    <div class="rightEdit">
                        <img id="selfImg" src="/images/index2.png" alt="">
                        <div class="imgEdit">修改头像</div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div><!-- 清除浮动 -->
            <div class="volume">
                <input id="volume" type="range" min="0" max="1" step="0.05" />
            </div>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <!-- 底部左 -->
            <!-- 歌曲信息 -->
            <div class="foot-left">
                <div id="geImg">
                    <div class="back">&lt</div>
                    <img src="/images/index1.png">
                </div>
                <div id="imf">
                    <div id="geMing">歌名</div>
                    <div id="geShou">歌手</div>
                </div>
                <div class="clearfix"></div><!-- 清除浮动 -->
            </div>
            <!-- 底部中 -->
            <!-- 播放盒子 -->
            <div class="foot-center">
                <!-- 按钮 -->
                <div class="controls" id="controls">
                    <div class="play">
                        <div><i id="pre" class="iconfont icon-shangyishou"></i></div>
                        <div class="moddle"><i id="play" class="iconfont icon-24gf-play"></i></div>
                        <div><i id="next" class="iconfont icon-xiayishou1"></i></div>
                    </div>
                </div>
                <div class=" progress">
                    <div id="start">0:00</div>
                    <div id="bar">
                        <input id="jinDu" type="range" min="0" max="1" step="0.01" />
                    </div>
                    <div id="end">04:00</div>
                </div>
                <section class="audio">
                    <audio src="" id="audio" controls preload="auto"></audio>
                </section>
            </div>
            <!-- 底部右-->
            <!-- 音量/列表 -->
            <div class="foot-right">
                <div><i id="voice" class="iconfont icon-shengyin_shiti"></i></div>
                <div><i class="iconfont icon-danlieliebiao"></i></div>
            </div>
        </div>

    </div>
    <script src="/format/js/common.js"></script>
    <script src="./selfEdit.js"></script>
</body>

</html>
