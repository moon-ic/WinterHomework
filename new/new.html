<!DOCTYPE html>
<html lang="en">

<head>

    <title>网易云音乐</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/base.css">

    <style>
        .shellBox :nth-child(1) {
            background-color: #fafafa;
            font-size: 15px;
            font-weight: 600;
            color: #313131;
        }

        .indexTop {

            height: 50px;

        .index {
            float: left;
            margin: 15px;
            height: 30px;
            font-size: 15px;
        }

        .indexTop :nth-child(4) {
            color: #313131;

            font-weight: 600;

            margin-right: 20px;

<body>
    <div class="container">
        <!-- 头部 -->

            <img src="./images/header.png" id="logoImg">

            <div class="clearfix"></div><!-- 清除浮动 -->
        </div>

        <!-- 主页面 -->
        <div class="main">
            <!-- 左导航 -->
            <div class="left">
                <div class="shellBox">
                    <a href="#" class="shell">发现音乐</a>

                <div id="searchPage">

                </div>
                <div class="indexTop">

                </div>
            </div>
            <div class="clearfix"></div><!-- 清除浮动 -->

        <!-- 底部 -->
        <div class="footer">

            <div class="foot-left">
                <a href="./1.4-歌单详情.html" class="geImg"><img src="./images/index1.png"></a>
                <div id="imf">

                    <div class="geShou">歌手</div>
                </div>
                <div class="clearfix"></div><!-- 清除浮动 -->
            </div>

            <div class="foot-center">
                <div class="playBox">
                    <img src="./images/past.png" id="pastBtn">
                    <img src="./images/start.png" id="playBtn">
                    <img src="./images/next.png" id="nextBtn">

                <div class="jinDuBox">
                    <div class="timeNow">03:01</div>
                    <div class="jindutiao"></div>
                    <div class="timeAll">04:00</div>
