<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="./new.css">
    <link rel="stylesheet" href="/format/css/base.css">
    <link rel="stylesheet" href="/format/css/common.css">
    <link rel="stylesheet" href="/format/css/indexTop.css">
    <link rel="stylesheet" href="/format/css/footer.css">
    <link rel="stylesheet" href="/icon/iconfont.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <img src="/images/header.png" id="logoImg">
            <!-- 搜索 -->
            <div class="searchBox">
                <a href="" id="searchLogo"><img src="/images/searchlogo.png"></a>
                <input type="text" placeholder="" id="searchInput">
                <div class="clearfix"></div><!-- 清除浮动 -->
            </div>
            <!-- 个人信息 -->
            <div class="idBox">
                <div id="touXiang"><img src="/images/头像.JPG"></div>
                <div id="niCheng">anchen</div>
            </div>
            <div class="clearfix"></div><!-- 清除浮动 -->
        </div>

        <!-- 主页面 -->
        <div class="main">
            <!-- 左导航 -->
            <div class="left">
                <div class="shellBox">
                    <a href="#" class="shell">发现音乐</a>
                    <div class="listTitle">我的音乐</div>
                </div>
            </div>

            <!-- 右页面 -->
            <div class="right">
                <!-- 搜索 -->
                <div id="searchPage">
                    <div id="resou">热搜榜</div>
                </div>
                <!-- 个人 -->
                <div id="meBox">
                    <a href="/selfEdit/selfEdit.html" id="settingBtn">个人信息设置</a>
                    <div id="quitBtn">退出登录</div>
                </div>
                <div class="indexTop">
                    <a href="/index/index.html" class="index">个性推荐</a>
                    <a href="/playlist/playlist.html" class="index">歌单</a>
                    <a href="/rank/rank.html" class="index">排行榜</a>
                    <a href="/new/new.html" class="index">最新音乐</a>
                    <div class="clearfix"></div><!-- 清除浮动 -->
                </div>
                <div class="mainBox">
                    <a class="newBox" href="#">
                        <div class="num">1</div>
                        <div class="img"><img src="/images/index1.png" alt=""></div>
                        <div class="name"></div>
                        <div class="singer"></div>
                        <div class="album"></div>
                        <div class="time"></div>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div><!-- 清除浮动 -->
            <div class="volume">
                <input id="volume" type="range" min="0" max="1" step="0.05" />
            </div>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <!-- 底部左 -->
            <!-- 歌曲信息 -->
            <div class="foot-left">
                <div id="geImg">
                    <div class="back">&lt</div>
                    <img src="/images/index1.png">
                </div>
                <div id="imf">
                    <div id="geMing">歌名</div>
                    <div id="geShou">歌手</div>
                </div>
                <div class="clearfix"></div><!-- 清除浮动 -->
            </div>
            <!-- 底部中 -->
            <!-- 播放盒子 -->
            <div class="foot-center">
                <!-- 按钮 -->
                <div class="controls" id="controls">
                    <div class="play">
                        <div><i id="pre" class="iconfont icon-shangyishou"></i></div>
                        <div class="moddle"><i id="play" class="iconfont icon-24gf-play"></i></div>
                        <div><i id="next" class="iconfont icon-xiayishou1"></i></div>
                    </div>
                </div>
                <div class=" progress">
                    <div id="start">0:00</div>
                    <div id="bar">
                        <input id="jinDu" type="range" min="0" max="1" step="0.01" />
                    </div>
                    <div id="end">04:00</div>
                </div>
                <section class="audio">
                    <audio src="" id="audio" controls preload="auto"></audio>
                </section>
            </div>
            <!-- 底部右-->
            <!-- 音量/列表 -->
            <div class="foot-right">
                <div><i id="voice" class="iconfont icon-shengyin_shiti"></i></div>
                <div><i class="iconfont icon-danlieliebiao"></i></div>
            </div>
        </div>

    </div>
    <script src="/format/js/common.js"></script>
    <script src="./new.js"></script>
</body>

</html>
